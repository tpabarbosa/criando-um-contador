<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>My Counter</title>
</head>

<body>

    <div class='container'>
        <h1>7 segments display counter</h1>
        <div id="digits">
            <div class="digit">
                <div id="digit-1" class="segments">
                    <div class="seg-h seg-a"><span class="seg-compl"></span></div>
                    <div class="seg-v seg-b"><span class="seg-compl"></span></div>
                    <div class="seg-v seg-c"><span class="seg-compl"></span></div>
                    <div class="seg-h seg-d"><span class="seg-compl"></span></div>
                    <div class="seg-v seg-e"><span class="seg-compl"></span></div>
                    <div class="seg-v seg-f"><span class="seg-compl"></span></div>
                    <div class="seg-h seg-g"><span class="seg-compl"></span></div>
                </div>
            </div>
            <div class="digit">
                <div id="digit-2" class="segments">
                    <div class="seg-h seg-a"><span class="seg-compl"></span></div>
                    <div class="seg-v seg-b"><span class="seg-compl"></span></div>
                    <div class="seg-v seg-c"><span class="seg-compl"></span></div>
                    <div class="seg-h seg-d"><span class="seg-compl"></span></div>
                    <div class="seg-v seg-e"><span class="seg-compl"></span></div>
                    <div class="seg-v seg-f"><span class="seg-compl"></span></div>
                    <div class="seg-h seg-g"><span class="seg-compl"></span></div>
                </div>
            </div>
        </div>
        <div id="buttons">
            <button id="decrementBtn">-</button>
            <button id="incrementBtn">+</button>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
</body>

</html>
